<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script> -->
        <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="container">
            <h1>Jutone</h1>
            <p>
                <a href="https://tonejs.github.io/" target="_blank">tonejs</a> - 
                <a href="https://pages.mtu.edu/~suits/notefreqs.html" target="_blank">notes</a>
            </p>
            <h5>Faire mumuse avec ce diapason-like</h4>
            <p>
                Lance la tonalité avec [Play] puis change sa longueur d'onde avec une des méthodes de control 
            </p>
        </header>
        <main role="main" class="container">
            <div class="row" style="margin-top: 1em;">
                <div class="col-12">
                    <div class="card" style="margin-bottom: 1em;">
                        <div class="card-body">
                            <!-- <button type="button" class="btn btn-default" id="init-btn">init</button> -->
                            <button type="button" class="btn btn-success" id="play-btn" style="margin-right: 1em;">play</button>
                            <button type="button" class="btn btn-danger" id="stop-btn">stop</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card" style="margin-bottom: 1em;">
                        <div class="card-header">
                            Note :
                        </div>
                        <div class="card-body">
                            <button type="button" class="btn btn-light tones" id="btnC" data-id="130.81">C (Do)</button>
                            <button type="button" class="btn btn-light tones" id="btnD" data-id="146.83">D (Re)</button>
                            <button type="button" class="btn btn-light tones" id="btnE" data-id="164.81">E (Mi)</button>
                            <button type="button" class="btn btn-light tones" id="btnF" data-id="174.61">F (Fa)</button>
                            <button type="button" class="btn btn-light tones" id="btnG" data-id="196.00">G (Sol)</button>
                            <button type="button" class="btn btn-light tones" id="btnA" data-id="220.00">A (La)</button>
                            <button type="button" class="btn btn-light tones" id="btnB" data-id="246.94">B (Si)</button>
                            <button type="button" class="btn btn-light tones" id="btnCC" data-id="261.63">C (Do)</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card" style="margin-bottom: 1em;">
                        <div class="card-header">Fréquence :</div>
                        <div class="card-body slidecontainer">
                            <span>42 Hz</span>
                            <input type="range" min="42" max="420" value="130.81" class="slider" id="range">
                            <span>420 Hz</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card" style="margin-bottom: 1em;">
                        <div class="card-header">
                            Valeur numérique :
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="input-value" placeholder="20 - 2000" min="20" max=2000>
                                    <input type="button" value=" ✓ ">
                                </div>
                            </div>
                            <p class="text-danger" style="font-size: 0.75rem;">R.I.P tes oreilles au dessus de ~1000</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
